<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>

<body>

    <a href="https://fontmeme.com/pt/fonte-da-disney/"><img src="https://fontmeme.com/permalink/240220/47f60535ab4ffb29b2a707661c3d4d4a.png" alt="fonte-da-disney" border="0"></a>

    <main class="wrape">

        <div class="buttons-play">
            <button id="rock" onclick="humanPlay('rock')"><img src="./assets/pedra.png" alt="img-pedra"></button>
            <button id="paper" onclick="humanPlay('paper')"><img src="./assets/paper.png" alt="img-papel"></button>
            <button id="scissors" onclick="humanPlay('scissors')"><img src="./assets/scissors.png" alt="img-tesoura"></button>
        </div>

        <p id="human">Sua Pontuação: <span>0</span></p>
        <p id="machine">Pontuação Máquina: <span>0</span></p>
    </main>

    <a href="https://fontmeme.com/pt/fonte-da-disney/"><img src="https://fontmeme.com/permalink/240220/8a2a545a9c113c1ca78d450cadbf8e34.png" alt="fonte-da-disney" border="0"></a>
</body>

<script src="script.js"></script>

</html>
